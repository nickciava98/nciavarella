<head>
  <meta charset="utf-8" />
  <title>{{ .Title }}</title>


  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  {{ "<!-- Themify -->" | safeHTML }}
  <link rel="stylesheet" href="{{ "themify/themify.css" | absURL }}">

  {{ "<!-- Critical CSS -->" | safeHTML }}
  {{ $stylex := resources.Get "scss/critical.scss" | resources.ToCSS | minify }}
  <link href="{{ $stylex.Permalink }}" rel="stylesheet" />
  <link rel="manifest" href="/manifest.json">
  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="images/favicon.ico" type="image/png" />
  <link rel="icon" href="images/favicon.ico" type="image/png" />
  <link rel="apple-touchstartup-image" href="images/apple-favicon.ico" />
  <link rel="apple-touch-icon" href="images/apple-favicon.ico" />
  {{ with site.Params.googleAnalytics }}
  {{ "<!-- Google Analytics -->" | safeHTML }}
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SWRXR7JCFV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-SWRXR7JCFV');
  </script>
	{{ end }}
</head>
